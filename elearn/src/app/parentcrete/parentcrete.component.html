<h1>Parent Registration Form</h1>
<form  #parentregisterForm="ngForm" [formGroup]="addForm"  (ngSubmit)= "onSubmit()" novalidate>
    <!--{{parentregisterForm.form.valid}}-->
    <div>
        <label id="unamelbl"> Name : </label><br>
        <input 
            name="name" formControlName="name"
            type="text" placeholder="Enter Full Name"  class="form-control"
        >
        <div class="warning" *ngIf="addForm.get('name').invalid && addForm.get('name').touched">
            *feild required
        </div>
    </div>

    <div>
        <label id="ucontactlbl"> Contact Number : </label><br>
        <input
            name="pContact" formControlName="pContact"
            type="tel" class="tel">
    </div>

    <div>
        <h2 id="utypelbl"> USER TYPE </h2>
        <div id="utypeselect">
            <label >Student : </label>
            <input disabled formControlName="user" name="user" type="radio" value="Student"><br>

            <label >Teacher : </label>
            <input disabled formControlName="user" name="user" type="radio" value="Teacher"><br>

            <label >Parent   : </label>
            <input disabled formControlName="user" name="user" type="radio" value="Parent">
        </div>

        <button (click)="change(create)" class="btn btn-info">change</button>
   
    </div><br>

    <hr>
    <div>
        <label id="ugurdianlbl">  NIC : </label><br>
        <input 
            required formControlName="NIC" name="NIC"
            type="text" class="id" placeholder="this will be Your username"
        >
        <small class="warning" *ngIf="addForm.get('NIC').invalid || addForm.get('NIC').untouched">
            *feild required 
        </small>
    </div>

    <div>
        <label id="passwordlbl"> Password : </label><br>
        <input
            required name="password" formControlName="password"
            type="password" placeholder="5-8 Characters" class="password"
        >
        <small class="warning" *ngIf="addForm.get('password').invalid || addForm.get('password').untouched">

            *feild required

        </small>

    </div>
    <div>
        <label id="cpasswordlbl"> Confirm Password : </label><br>
        <input 
            name="cpassword" formControlName="cpassword"
            type="password" placeholder="Re-Enter the password" class="password"
        >
        
        <small class="warning" *ngIf="(addForm.get('cpassword').value != addForm.get('password').value) && addForm.get('cpassword').touched">

            *password not matched and required

        </small>
    </div>

    <small class="error" *ngIf="parentregisterForm.form.invalid && parentregisterForm.form.touched">

        ***fill the required feilds and submit the form ( --form incomplete --)
    </small>

    
        <button
        
        [disabled]=" ( addForm.get('cpassword').value != addForm.get('password').value ) || parentregisterForm.form.invalid" type="submit"
        > Submit Form </button>
    
</form>
