<h1>Taecher Registration Form</h1>
<form>
    <div>
        <label id="uidlbl"> User id : </label><br>
        <input required type="text" placeholder="eg:-AZ/T/XXX" class="id">
    </div>
    
    <div>
        <label id="unamelbl"> Name : </label><br>
        <input required type="text" placeholder="Enter Full Name" class="name">
    </div>

    <div>
        <label id="ucontactlbl"> Contact Number : </label><br>
        <input required type="tel" class="tel">
    </div>

    <div>
        <h2 id="utypelbl"> USER TYPE </h2>
        <div id="utypeselect">
            <label >Student : </label>
            <input name="user" type="radio" ><br>

            <label >Teacher : </label>
            <input name="user" type="radio" ><br>

            <label >Parent   : </label>
            <input name="user" type="radio" >
        </div>
        
    </div>
    <div>
        <h2>Subjects Teaching</h2><br>
        <div *ngFor="let subject of subjects">
            <input ng-repeat="subject in subjects" type="checkbox" id="">
            {{subject}}
        </div>
    </div>

    <hr>
    <div>
        <label id="usenamelbl"> User Name : </label><br>
        <input required type="text" placeholder="User name for login" class="name" name="username">
    </div>

    <div>
        <label id="passwordlbl"> Password : </label><br>
        <input required type="password" placeholder="5-8 Characters" class="password">
    </div>
    <div>
        <label id="cpasswordlbl"> Confirm Password : </label><br>
        <input required type="password" placeholder="Re-Enter the password" class="password">
    </div>


    <button type="submit"> Submit Form </button>
</form>
