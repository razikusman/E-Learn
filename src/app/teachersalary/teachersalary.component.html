<div class="bg">
    <h2 class="text-uppercase font-weight-bold text-center" style="color: black;">teacher-salary-details </h2><hr>
    <div class="container border border-dark">
        <div class="row" style="background-color: rgb(0, 5, 5); color: white;">
            <label class="font-weight-bold col-md-2"> Teacher Name </label>
            <label class="font-weight-bold col-md-2" > Qualification </label>
            <label class="font-weight-bold col-md-2" > Salary </label>
        </div>
        <br>

        <div *ngFor="let teacher of teachers ; let i = index">
            <div class="row" style="background-color: rgb(90, 173, 211); color: black;" >
                <label class="font-weight-bold col-md-2 text-capitalize">{{teacher.Name}} </label>
                <label class="font-weight-bold col-md-2" >{{teacher.qualification}} </label>
                <label class="col-md-2">Rs. {{teacher.Salary}}</label>
                <form #studentpayForm="ngForm" [formGroup]="addForm" (ngSubmit)= "onSubmit()" novalidate>
                    <input name="id" formControlName="id" required class="col-md-3" type="text" placeholder="techer NIC" style ="margin: 2px; padding: 0%;">
                    <label class="align-self-center font-weight-bold" >Rs. : </label>
                        <input name="salary" formControlName="salary" required class="col-md-3" type="text" placeholder="salary" style ="margin: 2px; padding: 0%;">
                    <button [disabled]="(addForm.get('id').value != teacher.Teacher_NIC) || (addForm.get('salary').value != teacher.Salary)" class="btn btn-warning col-md-2 font-weight-bold" type="submit" style="margin-left: 2%;">PAY</button>
                </form>
            </div>
            <br>
            
        </div>

    </div><br>
    <div class="container d-flex justify-content-center">
        <button class="btn btn-info text-uppercase" style="border: double;" (click)="viewreport()">viewreport</button>
        <button class="btn btn-info text-uppercase" style="border: double;" (click)="viewpay()">viewpay</button>
    </div>

</div>
