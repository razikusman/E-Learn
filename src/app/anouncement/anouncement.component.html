<!--Announcements container-->
<div class="anouncement" >
    <label class="d-flex justify-content-center text-uppercase font-weight-bold" 
      style="letter-spacing: 5px; background-color: black; color: white; ">
      anouncements
    </label>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div  class="carousel-inner">
          <div class="carousel-item active">
            <h1 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="color: mediumblue;font-weight: bold"> hello everyone ....!</h1>
              <h3 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="color: mediumblue;font-weight: bold"> Welcome to A-Z English Academy </h3>
              <h4 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="background-color: rgb(255, 255, 255);font-weight: bold"> This is anouncement</h4>
          </div>
          
          <div class="carousel-item" *ngFor="let ad of ads ; let i = 'index + 1'">
            <h1 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="color: mediumblue;font-weight: bold"> {{ad.h1}}</h1>
              <h3 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="color: mediumblue;font-weight: bold"> {{ad.h2}} </h3>
              <h3 class="d-flex justify-content-center text-uppercase font-weight-bold" 
              style="background-color: rgb(255, 255, 255);font-weight: bold"> {{ad.content}} </h3>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.726);"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0.726);"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="carousel-item">
        <img src="..." alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>...</h5>
          <p>...</p>
        </div>
      </div>
</div><!--any new anouncements are updated-->
